environments:
  default:
    values:
      - namespace: default
  dev:
    values:
      - namespace: dev

---

repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
releases:
  - chart: ingress-nginx/ingress-nginx
    version: 4.1.0
    name: nginx-ingress
    namespace: "{{ .Values.namespace }}"
    values:
      - defaultBackend:
          enabled: true